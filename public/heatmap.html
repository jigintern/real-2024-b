<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal-heatmap</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/LegendLite.min.js"></script>
    <script>
      async function fetchHistories(name){
        const result = await fetch(`/heatmap?user_name=${name}`, {
          method: "GET",
          headers: { "Content-Type": "application/json" },
        });
        const array = await result.json();
        return array;
      }

    document.addEventListener("DOMContentLoaded", async function () {
      const username = localStorage.getItem("name");
      if (username != null) {
        const array = await fetchHistories(username);

        // HTML生成
        const container = document.getElementById('server_response');

        const dateSection = document.createElement('div');
        dateSection.className = 'date-section';

        const dateHeader = document.createElement('div');
        dateHeader.className = 'date-header';
        dateSection.appendChild(dateHeader);

        await console.log(array);
        for (const item of array.values()){
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          itemDiv.textContent = `pairName: ${item.pairName}, pairActive: ${item.pairActive}, time: ${item.time}`;
          dateSection.appendChild(itemDiv);
        }
        container.appendChild(dateSection);
      }
    });
    </script>
</head>
<body>
  <div>
    <script src="heatmap.js"></script>
    <div id="cal-heatmap"></div>
  </div>
  <div>
    <p id="server_response">
      </p>
</div>
  <footer class="footer"><!--ここからフッター-->
    <button id = footterHomeButton type="button" onclick="location.href='/main.html'" style="height: 50px;">
      <img src="img/footer_home.png" alt="footterHome" style="height: 70%;">
    </button><!--imgディレクトリ内の画像をボタンとして表示-->
  </footer><!--フッターここまで-->
</body>
</html>
