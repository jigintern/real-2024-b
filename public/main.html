<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>HeyHey</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const name = document.getElementById("usrName");
        name.innerHTML = localStorage.getItem("name");
        const active = document.getElementById("active");
        active.innerHTML = localStorage.getItem("active");
        const editButton = document.getElementById("editButton");
        editButton.addEventListener("click", function (event) {
          console.log("Edit button clicked");
          localStorage.setItem("active", "");
          window.location.href = "/index.html";
        });
      });
    </script>
  </head>
  <body>
    <div id="readQrContainer">
      <a href="./match.html" id="qrLink">
        <img src="./img/readQR.png" alt="QRコード読み取り" id="readQrImg" />
      </a>
    </div>
    <div id="container">
      <div id="QR">
        <img src="./img/QR.jpg" alt="QRコード" id="qrImg" />
      </div>
      <div id="icon">
        <img src="img/noImage.jpg" alt="icon image" id="iconImg" />
        <div id="usrName"></div>
      </div>
      <div id="textContainer">
        <div>最近あったこと</div>
        <div id="active"></div>
      </div>
      <div>
        <button id="editButton">Edit</button>
        <button id = heatmapButton type=“button” onclick="location.href='/heatmap.html'">ヒートマップ</button>
      </div>
    </div>
  </body>
</html>
